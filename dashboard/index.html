<head>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        #scatterplot-container {
            margin: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;  /* Allinea a sinistra */
        }
        #soccer-field {
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin-top: 0; /* Rimuovi margine */
        }
    </style>
</head>
<body>
    <h1>Scatterplot Visualization</h1>
    <div id="scatterplot-container"></div>
    <div id="soccer-field">
