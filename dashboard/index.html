<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Player Analysis Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 20px;
            height: 100vh;
            width: 100%;
        }
        
        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display:flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        .card-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }


        .card-content {
            flex-grow:1;
            display:flex;
            justify-content: center;
            align-items: center;
            position:relative;
            overflow: hidden;
        }
        
        #soccer-field-card { grid-column: 1; grid-row: 1; }
        #scatterplot-card { grid-column: 2 / span 2; grid-row: 1 / span 2; }
        #bar-chart-card { grid-column: 2 / span 2; grid-row: 3; }
        #player-image-card { grid-column: 1; grid-row: 2 / span 2; }
        #radar-chart-card { grid-column: 1; grid-row: 4; }
        #time-series-card { grid-column: 2 / span 2; grid-row: 4; }
        
        #soccer-field {
            width: 100%;
            height: 100%;
            display: flex;
        }

        #time-series-card .card-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: visible; /* Permetti la visualizzazione completa */
        }


        #time-series {
            width: 100%;
            height: 100%;
        }       
        
        .chart-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        }
        
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        #player-info {
          height: 100%;
          width: 100%;
          display: grid;
          grid-template-rows: 1fr 2.5fr; /* Define 2 rows */
          grid-template-columns: 1fr; /* Define 1 column */
        }

        .player-photo-container {
          grid-row: 1; /* Place the container in the first row */
          display: flex; /* Make the container a flex container */
          justify-content: center; /* Center the image horizontally */
          align-items: center; /* Center the image vertically */
          width: 100%; /* Ensure the container takes full width */
        }

        .player-photo {
          width: 150px; /* Set image width */
          height: 150px; /* Set image height */
          border-radius: 50%; /* Make the image circular */
          border: 3px solid #4d9221; /* Add a border */
          object-fit: cover; /* Ensure the image fits */
        }

        /* Stile per i dettagli del giocatore */
        .player-details {
            flex: 1; /* Occupa lo spazio rimanente */
            grid-row: 2;
            gap: 500px; /* Spazio tra le statistiche */
        }

        .player-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Due colonne per le statistiche */
            gap: 10px;
        }

        .player-stat {
            background-color: #f8f8f8;
            max-width: 50%;
            padding: 8px;
            border-radius: 4px;
            word-wrap: break-word; /* Break long words if necessary */
            overflow-wrap: break-word; /* Ensure text wraps within the container */
            white-space: normal; /* Allow text to wrap */
            max-width: 100%; /* Ensure the div doesn't exceed its container's width */
        }

        .stat-label {
            font-size: 12px;
            max-width: 50%;
            color: #666;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
        }

        #scatterplot-container {
            width: 100%;
            height: 100%;
        }

        
        /* No data placeholder */
        .no-data {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            font-style: italic;
        }

        /* Stile per il radar chart */
        .radar-area {
            fill-opacity: 0.6;
        }

        .line {
            stroke: #ccc;
            stroke-width: 1px;
        }

        .legend {
            font-size: 12px;
            fill: #333;
        }

        #scatterplot-card-header {
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 1;
        }

        #slider-container {
            width: 300px;
            grid-column: 2;
            grid-row: 1;
            position: relative;
        }
        
        .range-slider {
            position: relative;
            width: 100%;
            height: 6px;
            display: flex;
            align-items: center;
        }
        
        /* Track Background */
        #slider-track {
            position: absolute;
            width: 100%;
            height: 6px;
            background-color: #ce1c1c;
            border-radius: 3px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Slider appearance */
        input[type="range"] {
            position: relative;
            width: 100%;
            appearance: none;
            background: none;
            z-index: 2; /* Ensure sliders are above the track */
        }
        
        /* Slider thumb */
        input[type="range"]::-webkit-slider-thumb {
            pointer-events: auto;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
        
        input[type="range"]::-moz-range-thumb {
            pointer-events: auto;
            width: 15px;
            height: 15px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }
        
        /* Highlight between min and max */
        #slider-track.active {
            background: #007bff;
        }

        #radar-chart-card .card-header {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Titolo a sinistra, slider a destra */
            align-items: center; /* Centra verticalmente */
        }

        #radar-slider-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Spazio tra lo slider e il valore */
            justify-self: end; /* Allinea il contenitore dello slider a destra */
        }

        #radar-slider {
            width: 100px; /* Larghezza dello slider */
        }

        #radar-slider-value {
            font-size: 14px;
        }

        .slider-values{
            margin-top: 10px;
            grid-row: 2;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Soccer Field Visualization -->
        <div id="soccer-field-card" class="dashboard-card">
            <div class="card-header">
                <div class="header-content" >
                    <span>Soccer Field Formation</span>
                    <button id="reset-filter">
                        Reset Filter
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div id="soccer-field"></div>
            </div>
        </div>
        
        <!-- Scatterplot Visualization -->
        <div id="scatterplot-card" class="dashboard-card">
            <div class="card-header" id="scatterplot-card-header">
                <div id="slider-container">
                    <div id="slider-container">
                        <div class="range-slider">
                            <!-- Track Highlight -->
                            <div id="slider-track"></div>
                            <!-- Sliders -->
                            <input type="range" id="min-slider" min="65" max="94" value="65">
                            <input type="range" id="max-slider" min="65" max="94" value="94">
                        </div>
                        <div class="slider-values">
                            Selected overall range: <span id="min-value">65</span> - <span id="max-value">94</span>
                        </div>
                    </div>
                </div>
                Player Clusters (t-SNE)
            </div>
            <div class="card-content">
                <div id="scatterplot-container"></div>
            </div>
        </div>
        
        <!-- Player Image and Info -->
        <div id="player-image-card" class="dashboard-card">
            <div class="card-header">Player Information</div>
            <div class="card-content" id="player-image-content">
                <div id="player-info">
                    <div class="no-data">Select a player to view details</div>
                </div>
            </div>
        </div>
        
        <!-- Radar Chart -->
        <div id="radar-chart-card" class="dashboard-card">
            <div class="card-header">
                <span>Player Attributes</span> <!-- Titolo -->
                <div id="radar-slider-container">
                    <input type="range" id="radar-slider" min="0" max="10" value="0">
                    <span id="radar-slider-value">0</span>
                </div>
            </div>
            <div class="card-content">
                <div id="radar-chart"></div>
            </div>
        </div>
        
        <!-- Bar Chart -->
        <div id="bar-chart-card" class="dashboard-card">
            <div class="card-header">Player vs Top Cluster Features</div>
            <div class="card-content" id="bar-chart-card-content">
                <div id="bar-chart">
                    <div class="no-data">Select a player to compare with cluster</div>
                </div>
            </div>
        </div>
        
        <!-- Time Series Chart -->
        <div id="time-series-card" class="dashboard-card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <span>Player Progression</span>
                <!-- Dropdown Filter for Line Chart -->
                <select id="line-chart-filter">
                    <option value="wage">Wage</option>
                    <option value="value">Value</option>
                    <option value="statistics">Statistics</option>
                </select>
            </div>
            <div class="card-content">
                <div id="time-series">
                    <div class="no-data">Select a player to view progression</div>
                </div>
            </div>
</div>
    </div>

    <script src="d3Script.js"></script>
    
</body>
</html>
