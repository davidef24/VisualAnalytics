<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Player Analysis Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 1fr 1fr 1fr;
            gap: 20px;
            height: 100vh;
            width: 100%;
        }
        
        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display:flex;
            flex-direction: column;
            min-height: 400px;
        }
        
        .card-header {
            display: grid;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }


        .card-content {
            flex-grow:1;
            display:flex;
            justify-content: center;
            align-items: center;
            position:relative;
            overflow: hidden;
        }
        
        #soccer-field-card { grid-column: 1; grid-row: 1; }
        #scatterplot-card { grid-column: 2 / span 2; grid-row: 1 / span 2; }
        #bar-chart-card { grid-column: 1; grid-row: 2; }
        #player-image-card { grid-column: 3; grid-row: 3; }
        #radar-chart-card { grid-column: 1; grid-row: 3; }
        #time-series-card { grid-column: 2 / span 2; grid-row: 3; }
        
        #soccer-field {
            width: 100%;
            height: 100%;
            display: flex;
        }
                
        
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        svg {
            width: 100%;
            height: 100%;
        }
        
        /* Stile per il contenitore delle informazioni del giocatore */
        #player-info {
        display: flex;
        align-items: flex-start; /* Allinea gli elementi in alto */
        gap: 20px; /* Spazio tra l'immagine e i dettagli */
        width: 100%;
        height: 100%;
        }

        /* Stile per l'immagine del giocatore */
        .player-photo {
        width: 150px; /* Dimensioni dell'immagine */
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #4d9221;
        }

        /* Stile per i dettagli del giocatore */
        .player-details {
        flex: 1; /* Occupa lo spazio rimanente */
        display: flex;
        flex-direction: column;
        gap: 10px; /* Spazio tra le statistiche */
        }

        .player-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        }

        .player-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Due colonne per le statistiche */
        gap: 10px;
        }

        .player-stat {
        background-color: #f8f8f8;
        padding: 8px;
        border-radius: 4px;
        }

        .stat-label {
        font-size: 12px;
        color: #666;
        }

        .stat-value {
        font-size: 16px;
        font-weight: bold;
        }

        #scatterplot-container {
            width: 100%;
            height: 100%;
        }

        
        /* No data placeholder */
        .no-data {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            font-style: italic;
        }

        /* Stile per il radar chart */
        .radar-area {
        fill-opacity: 0.6;
        }

        .line {
        stroke: #ccc;
        stroke-width: 1px;
        }

        .legend {
        font-size: 12px;
        fill: #333;
        }

        #scatterplot-card-header {
            grid-template-columns: 3;
            grid-template-rows: 1;
        }

        #slider-container {
            margin-left: 10px;
            width: 100px;
            grid-row: 1;
            grid-column: 3;
        }


        #radar-chart-card .card-header {
            display: grid;
            grid-template-columns: 1fr auto; /* Titolo a sinistra, slider a destra */
            align-items: center; /* Centra verticalmente */
        }

        #radar-slider-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Spazio tra lo slider e il valore */
            justify-self: end; /* Allinea il contenitore dello slider a destra */
        }

        #radar-slider {
            width: 100px; /* Larghezza dello slider */
        }

        #radar-slider-value {
            font-size: 14px;
        }

        .stat-grid {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 15px;
        }

        .stat-content {
          flex: 1;
        }

        .club-logo {
          object-fit: contain;
          margin-left: auto; /* Pushes logo to the right */
        }

        .stat-label,
        .stat-value {
          text-align: left; /* Align text to the left */
        }

        #time-series-card select {
            max-width: 150px; /* Imposta una larghezza massima per il menu a tendina */
        }

        #time-series {
            width: 100%;
            height: 100%;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .dot {
            fill: steelblue;
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-size: 12px;
            fill: #666;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Soccer Field Visualization -->
        <div id="soccer-field-card" class="dashboard-card">
            <div class="card-header">
                <div class="header-content" >
                    <span>Soccer Field Formation</span>
                    <button id="reset-filter">
                        Reset Filter
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div id="soccer-field"></div>
            </div>
        </div>
        
        <!-- Scatterplot Visualization -->
        <div id="scatterplot-card" class="dashboard-card">
            <div class="card-header" id="scatterplot-card-header">
                <div id="slider-container">
                    <input type="range" id="scatterplot-slider" min="40" max="100" value="40">
                    <span id="slider-value">40</span>
                </div>
                Player Clusters (t-SNE)
            </div>
            <div class="card-content">
                <div id="scatterplot-container"></div>
            </div>
        </div>
        
        <!-- Player Image and Info -->
        <div id="player-image-card" class="dashboard-card">
            <div class="card-header">Player Information</div>
            <div class="card-content">
                <div id="player-info">
                    <div class="no-data">Select a player to view details</div>
                </div>
            </div>
        </div>
        
        <!-- Radar Chart -->
        <div id="radar-chart-card" class="dashboard-card">
            <div class="card-header">
                <span>Player Attributes</span> <!-- Titolo -->
                <div id="radar-slider-container">
                    <input type="range" id="radar-slider" min="0" max="10" value="0">
                    <span id="radar-slider-value">0</span>
                </div>
            </div>
            <div class="card-content">
                <div id="radar-chart"></div>
            </div>
        </div>
        
        <!-- Bar Chart -->
        <div id="bar-chart-card" class="dashboard-card">
            <div class="card-header">Player vs Top Cluster Features</div>
            <div class="card-content" id="bar-chart-card-content">
                <div id="bar-chart">
                    <div class="no-data">Select a player to compare with cluster</div>
                </div>
            </div>
        </div>
        
        <!-- Time Series Chart -->
        <div id="time-series-card" class="dashboard-card">
            <div class="card-header">
                <span>Player Progression</span>
                <!-- Dropdown Filter for Line Chart -->
                <select id="line-chart-filter" style="margin-left: 10px;">
                    <option value="wage">Wage</option>
                    <option value="value">Value</option>
                    <option value="statistics">Statistics</option>
                </select>
            </div>
            <div class="card-content">
                <div id="time-series">
                    <div class="no-data">Select a player to view progression</div>
                </div>
            </div>
        </div>
    </div>

    <script src="d3Script.js"></script>
    
</body>
</html>
